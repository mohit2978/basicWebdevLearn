<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" target="_blank" action="/signup">
        <fieldset>
            <legend>User Details</legend>
            <label for="name">Please Enter your Name : </label>
            <input type="text" id="name" name="name" placeholder="name">
            <br>
            <label for="adress"> Please Enter Adress</label>
            <textarea rows="10" cols="5" id="adress" name="adress"></textarea>
            <br>
            <label for="dob">Please Enter DOB</label>
            <input type="date" id="dob" name="dob"></input>
            <br>
            <label for="sex">Please Enter gender</label>
            <input type="radio" id="sex" name="gender">male</input>
            <input type="radio" id="sex" name="gender">female</input>
            <input type="radio" id="sex" name="gender">trans</input>
            <br>
            <label for="pwd">Please Enter password</label>
            <input type="password" id="pwd" name="pwd"></input>
             <br>
            <input type="submit"> </input>
        </fieldset>
    </form>
</body>
</html>
